function openTab(tabName) {
  // Hide all tabs and deactivate tab buttons
  var tabs = document.getElementsByClassName("tab");
  for (var i = 0; i < tabs.length; i++) {
    tabs[i].style.display = "none";
  }
  var tabButtons = document.getElementsByClassName("tab-button");
  for (var i = 0; i < tabButtons.length; i++) {
    tabButtons[i].classList.remove("active");
  }

  // Show the selected tab and activate its button
  document.getElementById(tabName).style.display = "block";
  event.currentTarget.classList.add("active");
}

  // Get the input value
  var input = document.getElementById("divideInput").value;
  
  // Convert input to a number
  var number = parseFloat(input);
  
  // Check if the input is a valid number
  if (!isNaN(number)) {
    // Perform the division
    var result = number / 6;
    
    // Display the result
    document.getElementById("divideResult").innerText = "Result: " + result;
  } else {
    // Display an error message if the input is not a valid number
    document.getElementById("divideResult").innerText = "Please enter a valid number";
  }
}

function Question1() {

    // Perform the division
    var radians = Ang * Math.PI / 180;
    var hori = Math.cos(radians)*App;
    var vert = Math.sin(radians)*App;
    var result = hori/(600+Math.sin(radians)*App);

    var result2 = hori - (result*(600-vert));
    result2 = result2/(600/9.8);
