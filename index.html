<script>
function openTab(tabName) {
  // Hide all tabs and deactivate tab buttons
  var tabs = document.getElementsByClassName("tab");
  for (var i = 0; i < tabs.length; i++) {
    tabs[i].style.display = "none";
  }
  var tabButtons = document.getElementsByClassName("tab-button");
  for (var i = 0; i < tabButtons.length; i++) {
    tabButtons[i].classList.remove("active");
  }

  // Show the selected tab and activate its button
  document.getElementById(tabName).style.display = "block";
  event.currentTarget.classList.add("active");
}

function divideBySix() {
  // Get the input value
  var input = document.getElementById("divideInput").value;
  
  // Convert input to a number
  var number = parseFloat(input);
  
  // Check if the input is a valid number
  if (!isNaN(number)) {
    // Perform the division
    var result = number / 6;
    
    // Display the result
    document.getElementById("divideResult").innerText = "Result: " + result;
  } else {
    // Display an error message if the input is not a valid number
    document.getElementById("divideResult").innerText = "Please enter a valid number";
  }
}

function Question1() {
  // Get the input value
  var N = parseFloat(document.getElementById("NormalForce").value);
  
  var App = parseFloat(document.getElementById("AppliedForce").value);
  
  var Ang = parseFloat(document.getElementById("AngleOfForce").value);

  // Convert input to a number
  
  // Check if the input is a valid number
  if (!isNaN(N)&&!isNaN(App)&&!isNaN(Ang)) {
    // Perform the division
    var radians = Ang * Math.PI / 180;
    var hori = Math.cos(radians)*App;
    var vert = Math.sin(radians)*App;
    var result = hori/(600+Math.sin(radians)*App);

    var result2 = hori - (result*(600-vert));
    result2 = result2/(600/9.8);
    
    // Display the result
    document.getElementById("Question1Result1").innerText = "Result: " + result;
    document.getElementById("Question1Result2").innerText = "Result: " + result2;
  } else {
    // Display an error message if the input is not a valid number
    document.getElementById("Question1Result1").innerText = "Please enter a valid number";
  }
}

function addNumbers() {
  // Get the input values
  var input1 = parseFloat(document.getElementById("addInput1").value);
  var input2 = parseFloat(document.getElementById("addInput2").value);
  var input3 = parseFloat(document.getElementById("addInput3").value);

  // Check if inputs are valid numbers
  if (!isNaN(input1) && !isNaN(input2) && !isNaN(input3)) {
    // Calculate the sum
    var sum = input1 + input2 + input3;
    
    // Display the result
    document.getElementById("addResult").innerText = "Sum: " + sum;
  } else {
    // Display an error message if any input is not a valid number
    document.getElementById("addResult").innerText = "Please enter valid numbers in all fields";
  }
}
</script>
